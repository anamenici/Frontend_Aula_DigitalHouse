<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <ul>
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="contato.html" target="_blank">Contato</a></li>
    </ul>

    <form action="">
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" onkeyup="validaNome()" ><br>
        <div id="txtNome"></div> 

        <label for="email">E-mail: </label><br>
        <input type="email" id="email" onkeyup="validaEmail()"><br>
        <div id="txtEmail"></div>

        <label for="assunto">Assunto: </label><br>
        <textarea id="assunto" cols="78" rows="10" onkeyup="validaAssunto()"></textarea><br>
        <div id="txtAssunto"></div>

        <button onclick="enviar()">Enviar</button>
    </form>

    <h2>Endereço:</h2>
    <p>Avenida Paulista,100 - Bela Vista</p>
    <p>São Paulo - SP</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9302516774565!2d-46.64623268680993!3d-23.57094838467808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd92bce431%3A0xc37ded133806ef0b!2sAv.%20Paulista%2C%20100%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-000!5e0!3m2!1spt-BR!2sbr!4v1652314278421!5m2!1spt-BR!2sbr" 
    width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
